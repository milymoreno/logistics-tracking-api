# Application Configuration
quarkus.application.name=core-tracking-service
quarkus.application.version=1.0.0

# Forzar escaneo de controladores REST
quarkus.rest.packages=com.bt.core.tracking.infrastructure.entrypoints.rest

# Server Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:tracking_user}
quarkus.datasource.password=${DB_PASSWORD:tracking_pass}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/tracking_db}
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=5

# JWT Configuration - DISABLED (using custom filter)
# mp.jwt.verify.publickey.location=${JWT_PUBLIC_KEY_LOCATION:META-INF/resources/publicKey.pem}
# mp.jwt.verify.issuer=${JWT_ISSUER:bt-core-system}
jwt.audience=${JWT_AUDIENCE:tracking-service}
jwt.algorithm=${JWT_ALGORITHM:RS256}
jwt.leeway.seconds=${JWT_LEEWAY_SECONDS:30}
security.enabled=${SECURITY_ENABLED:true}

# Vault Configuration
quarkus.vault.url=${VAULT_URL:http://vault:8200}
quarkus.vault.authentication.token=${VAULT_TOKEN:}
quarkus.vault.kv-secret-engine-version=2
quarkus.vault.secret-config-kv-path=secret/tracking
vault.jwt.path=${VAULT_JWT_PATH:auth/jwt/keys}
vault.timeout=${VAULT_TIMEOUT:5000}

# OpenAPI Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=Core Tracking Service API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=API para el sistema de tracking core

# Health Check Configuration
jwt.issuer=http://localhost
quarkus.smallrye-health.root-path=/health

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.bt.core.tracking".level=DEBUG